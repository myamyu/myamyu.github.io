<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		{% seo %}
	</head>
	<body>
		<header>
			<h1>{{page.title}}</h1>
			<p class="post-date">{{page.date|date:"%F"}}</p>
		</header>
		<main>
			<article>
				{{content}}
			</article>
			<aside class="post-tags">
				<h2>tags</h2>
				<ul>
					{% for tag in page.tags%}
					<li>{{tag}}</li>
					{% endfor %}
				</ul>
			</aside>
		</main>
	</body>
</html>
