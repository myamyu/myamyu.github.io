<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		{% seo %}
	</head>
	<body>
		<h1>みゃみゅ玉子のGithub Page</h1>
		<main>
			<article>
				{{content}}
			</article>
		</main>
		<nav>
			<ul>
				{% for post in site.posts %}
				<li>
					<a href="{{post.url}}">{{post.title}}</a>
					{{ post.date|date:"%F" }}
				</li>
				{% endfor %}
			</ul>
		</nav>
	</body>
</html>
