<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		{% seo %}
		<link rel="stylesheet" href="/css/top.css">
	</head>
	<body>
		<header>
			<h1>みゃみゅ玉子のGithub Page</h1>
		</header>
		{% include global_navi.html %}
		<main>
			<article>
				最終更新：{{site.time}}
			</article>
		</main>
		<nav class="posts">
			<h2>posts</h2>
			<ul>
				{% for post in site.posts %}
				<li>
					<a href="{{post.url}}">{{post.title}}</a>
					{{ post.date|date:"%F" }}
					{{ post.excerpt }}
				</li>
				{% endfor %}
			</ul>
		</nav>
	</body>
</html>
